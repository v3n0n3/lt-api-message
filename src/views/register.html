<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Register form</h1>
    <form method="post" action="/api/register">
        <label  style="padding-right: 79px;" for="name">Name:</label><input type="text" name="name"><br>
        <label  style="padding-right: 53px;" for="firstname">Firstname:</label><input type="text" name="firstname"><br>
        <label  style="padding-right: 84px;" for="email">Email:</label><input type="email" name="email"><br>
        <label  style="padding-right: 55px;" for="password">Password:</label><input type="password" name="password"><br>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
